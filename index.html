<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarot Slot Game</title>
    <style>
      @font-face {
        font-family: 'CustomFont';
        src: url('/fonts/font.TTF') format('truetype');
        font-weight: normal;
        font-style: normal;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'CustomFont', 'Arial', sans-serif;
        background: #000000;
        color: #fff;
        overflow: hidden;
        width: 100vw;
        height: 100vh;
        margin: 0;
        padding: 0;
      }

      /* ── Loading Screen ── */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: #000;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.6s ease;
      }
      #loading-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }
      #loading-title {
        font-family: 'CustomFont', serif;
        font-size: 72px;
        color: #fff;
        letter-spacing: 20px;
        animation: loading-float 2.5s ease-in-out infinite;
        margin-bottom: 40px;
        text-shadow: 0 0 30px rgba(255,255,255,0.3);
      }
      @keyframes loading-float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-12px); }
      }
      #loading-bar-container {
        width: 280px;
        height: 3px;
        background: rgba(255,255,255,0.15);
        border-radius: 2px;
        overflow: hidden;
      }
      #loading-bar {
        width: 0%;
        height: 100%;
        background: #fff;
        border-radius: 2px;
        transition: width 0.3s ease;
      }

      #app {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: relative;
      }

      /* ── Three.js 3D background canvas ── */
      #three-canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 0;
        pointer-events: none; /* all input goes to Pixi */
      }

      #game-ui-wrapper {
        position: relative;
        z-index: 1;
        transform: scale(0.75);
        transform-origin: center center;
      }

      #game-container {
        position: relative;
        display: block;
      }

      canvas {
        display: block;
        background: transparent;
      }

      #ui-overlay {
        position: relative;
        width: 100%;
        max-width: 1040px;
      }

      #controls-row {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        gap: 0;
      }

      #spin-btn {
        background: url('/assets/symbols/button.png') no-repeat center / cover;
        background-color: transparent;
        border: none;
        color: #fff;
        font-family: 'CustomFont', 'Arial', sans-serif;
        font-size: 20px;
        font-weight: bold;
        width: 200px;
        height: 100px;
        border-radius: 15%;
        cursor: pointer;
        transition: all 0.2s;
        text-transform: uppercase;
        letter-spacing: 2px;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      }

      #spin-btn:hover:not(:disabled) {
        transform: translateY(-2px) scale(1.02);
        filter: brightness(1.1);
      }

      #spin-btn:active:not(:disabled) {
        transform: translateY(0) scale(0.98);
      }

      #spin-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .bet-btn {
        background: none;
        border: 2px solid #918898;
        color: #fff;
        font-family: 'CustomFont', 'Arial', sans-serif;
        font-size: 24px;
        font-weight: bold;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        cursor: pointer;
        transition: all 0.15s;
        display: flex;
        align-items: center;
        justify-content: center;
        line-height: 1;
      }

      .bet-btn:hover:not(:disabled) {
        border-color: #FFD700;
        color: #FFD700;
        transform: scale(1.1);
      }

      .bet-btn:active:not(:disabled) {
        transform: scale(0.95);
      }

      .bet-btn:disabled {
        opacity: 0.3;
        cursor: not-allowed;
      }

      .info-panel {
        background: transparent;
        border: none;
        padding: 4px 24px;
        font-size: 18px;
        min-width: 150px;
        text-align: center;
      }

      .info-label {
        font-size: 14px;
        color: #918898;
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-bottom: 4px;
      }

      .info-value {
        font-size: 24px;
        font-weight: bold;
        color: #fff;
      }

      #win-panel {
        visibility: hidden;
      }

      #win-panel.visible {
        visibility: visible;
      }
    </style>
  </head>
  <body>
    <!-- ── Loading Screen ── -->
    <div id="loading-screen">
      <div id="loading-title">TAROT</div>
      <div id="loading-bar-container">
        <div id="loading-bar"></div>
      </div>
    </div>

    <div id="app">
      <!-- Three.js 3D background canvas (z-index 0, pointer-events none) -->
      <canvas id="three-canvas"></canvas>

      <div id="game-ui-wrapper">
        <div id="game-container">
          <!-- PixiJS canvas will be inserted here -->
        </div>
        
        <div id="ui-overlay">
        <div id="win-panel" class="info-panel" style="text-align: center; margin-top: -60px; margin-bottom: 8px;">
          <div class="info-label">Win</div>
          <div class="info-value" id="win-display" style="color: #00aa44; font-size: 28px;">0.00 €</div>
        </div>

        <div id="controls-row">
          <div class="info-panel" style="text-align: center; margin-right: auto; margin-left: 10%;">
            <div class="info-label">Balance</div>
            <div class="info-value" id="balance-display">100.00 €</div>
          </div>
          
          <button id="bet-minus" class="bet-btn">−</button>
          <button id="spin-btn">SPIN</button>
          <button id="bet-plus" class="bet-btn">+</button>
          
          <div class="info-panel" style="text-align: center; margin-left: auto; margin-right: 10%;">
            <div class="info-label">Bet</div>
            <div class="info-value" id="bet-display">0.20 €</div>
          </div>
        </div>
      </div>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
