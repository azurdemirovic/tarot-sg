<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarot Slot Game</title>
    <style>
      @font-face {
        font-family: 'CustomFont';
        src: url('/fonts/font.TTF') format('truetype');
        font-weight: normal;
        font-style: normal;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'CustomFont', 'Arial', sans-serif;
        background: #000000;
        color: #fff;
        overflow: hidden;
        width: 100vw;
        height: 100vh;
        margin: 0;
        padding: 0;
      }

      #app {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      #game-container {
        position: relative;
        display: block;
      }

      canvas {
        display: block;
        background: transparent;
      }

      #ui-overlay {
        position: relative;
        width: 100%;
        max-width: 1040px;
      }

      #controls-row {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        gap: 0;
      }

      #spin-btn {
        background: url('/assets/symbols/button.png') no-repeat center / cover;
        background-color: transparent;
        border: none;
        color: #fff;
        font-family: 'CustomFont', 'Arial', sans-serif;
        font-size: 20px;
        font-weight: bold;
        width: 200px;
        height: 100px;
        border-radius: 15%;
        cursor: pointer;
        transition: all 0.2s;
        text-transform: uppercase;
        letter-spacing: 2px;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      }

      #spin-btn:hover:not(:disabled) {
        transform: translateY(-2px) scale(1.02);
        filter: brightness(1.1);
      }

      #spin-btn:active:not(:disabled) {
        transform: translateY(0) scale(0.98);
      }

      #spin-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .info-panel {
        background: transparent;
        border: none;
        padding: 4px 24px;
        font-size: 18px;
        min-width: 150px;
        text-align: center;
      }

      .info-label {
        font-size: 14px;
        color: #918898;
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-bottom: 4px;
      }

      .info-value {
        font-size: 24px;
        font-weight: bold;
        color: #fff;
      }

      #win-panel {
        visibility: hidden;
      }

      #win-panel.visible {
        visibility: visible;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="game-container">
        <!-- PixiJS canvas will be inserted here -->
      </div>
      
      <div id="ui-overlay">
        <div id="win-panel" class="info-panel" style="text-align: center; margin-top: -60px; margin-bottom: 8px;">
          <div class="info-label">Win</div>
          <div class="info-value" id="win-display" style="color: #00aa44; font-size: 28px;">0.00 €</div>
        </div>

        <div id="controls-row">
          <div class="info-panel" style="text-align: center; margin-right: auto; margin-left: 10%;">
            <div class="info-label">Balance</div>
            <div class="info-value" id="balance-display">100.00 €</div>
          </div>
          
          <button id="spin-btn">SPIN</button>
          
          <div class="info-panel" style="text-align: center; margin-left: auto; margin-right: 10%;">
            <div class="info-label">Bet</div>
            <div class="info-value">0.20 €</div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
